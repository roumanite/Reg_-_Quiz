<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                crossorigin="anonymous">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
                integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">

        <!--Main Css-->
        <link rel="stylesheet" href="{% static "stylesheets/Login.css" %}">
</head>

<body>
        <header class="header">
                <img src="{% static "images/murdochlogo.png" %}" alt="" width="170" class="header__img">
        </header>
        <article class="banner">
                        <img src="{% static "images/authentication image.jpg" %}" alt="this is an authentication image" class="banner__image">
        </article>
        <main class="main">

                <form action="{% url 'login:user_login' %}" class="login" method="post">
                        {% csrf_token %}
                                <h1 class="login__title">Mais Login</h1>
                                <section class="form-group login__section">
                                        <label for="username" class="font-weight-bold login__label">Murdoch Username:
                                        </label>
                                        <input type="text" class="form-control login__input" id="user-name" placeholder="Enter username" name="username" required>
                                </section>
                                <section class="form-group  login__section">
                                        <label for="password" class="font-weight-bold login__label ">Murdoch
                                                Password: </label>
                                        <input type="password" class="form-control login__input" id="password"
                                                placeholder="Enter password" name="password" required>
                                </section>
                                <section class="form-group text-center">
                                        <button type="submit" id="submit" class="btn btn-dark btn-lg login__button">Login</button>
                                </section>
                </form>
        </main>
        <footer class="footer">
                <img class="footer__image" src="{% static "images/Murdoch_University_Logo.svg.png" %}" width="100" height="100" alt="">
                <h1 class="text-center my-3 footer__text">2019 Murdoch University | Copyright & Disclaimer</h1>
        </footer>
</body>
<!--BootStrap Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</html>
