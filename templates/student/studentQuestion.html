<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Student</title>
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                crossorigin="anonymous">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
                integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">

        <!--Student Quiz-->
        <link rel="stylesheet" href="../public/stylesheets/studentQuiz.css">
		<script type="text/javascript">
		function validateForm()
		{

				document.forms['answer_submission'].submit();
				alert('Successfully submitted the answer for Question');

		}
</script>
</head>

<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <section class="container">
                                <a class="navbar-brand" href="#"><img src="../public/images/murdochimage-dark.png" width="150"  alt="logo brand"></a>
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list" aria-controls="navbarNav"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <section class="collapse navbar-collapse " id="navbar-list">
                                        <ul class="navbar-nav ml-auto text-center">
                                            <li class="nav-item">
                                                    <img src="../public/images/loginicon.png" class="navbar__icon" alt="">
                                            </li>
                                            <li class="nav-item dropdown">
                                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                            <h1 class="navbar__name text-white display-5 mt-4">MADYARNI GRACE</h1>
                                                    </a>

                                                    <section class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                        <section>
                                                             <a href="#" class="drop-options">
                                                                        <span><i class="far fa-user"></i></span>
                                                                        <span >MADYARNI GRACE</span>
                                                             </a>
                                                        </section>
                                                        <section>
                                                            <a href="#" class="drop-options">
                                                                        <span><i class="fas fa-sign-out-alt"></i></span>
                                                                        <span>Logout</span>
                                                             </a>
                                                        </section>
                                                    </section>
                                            </li>
                                        </ul>
                                </section>
                        </section>
                    </nav>
        </header>
        <main class="main">
                <section class="container-fluid">
                        <section class="row">
                                <section class="my-3 col-12 d-flex align-items-center justify-content-center flex-column">
                                        <h1 class="main__timer py-3 text-center">Time Left: </h1>
                                        <i class="fas fa-clock main__icon text-center "></i>
                                </section>
                                <section class="my-3 col-12  d-flex align-items-center justify-content-center flex-column">
                                        <h1 class="heading text-center font-weight-bold">
                                            <span class="heading__main">{{unit_id}}</span>
                                        </h1>
                                </section>
                        </section>
                        <form action="{% url 'student:student_answer' %}" class="row form" name="answer_submission" method="post" >
						{% csrf_token %}
						{% if ans1 != '' %}
						<section class="my-3 col-12  d-flex align-items-center justify-content-center flex-column">
                                        <section class="form-group form__selection">
                                                <input type="radio" class="form__button" id="answer-1" name='choice' aria-label="Radio button for following text input" value="{{ans1}}"><label class="mr-3 form__label" for="answer-1" >{{ans1}}</label>

                                        </section>
                        </section>
						{% endif %}
						{% if ans2 != '' %}
						<section class="my-3 col-12  d-flex align-items-center justify-content-center flex-column">
                                        <section class="form-group form__selection">
                                                <input type="radio" class="form__button" id="answer-2" name='choice' aria-label="Radio button for following text input" value="{{ans2}}"><label class="mr-3 form__label" for="answer-2" >{{ans2}}</label>

                                        </section>
                        </section>
						{% endif %}
						{% if ans3 != '' %}
						<section class="my-3 col-12  d-flex align-items-center justify-content-center flex-column">
                                        <section class="form-group form__selection">
                                                <input type="radio" class="form__button" id="answer-3" name='choice' aria-label="Radio button for following text input" value="{{ans3}}"><label class="mr-3 form__label" for="answer-3" >{{ans3}}</label>

                                        </section>
                        </section>
						{% endif %}
						{% if ans4 != '' %}
						<section class="my-3 col-12  d-flex align-items-center justify-content-center flex-column">
                                        <section class="form-group form__selection">
                                                <input type="radio" class="form__button" id="answer-4" name='choice' aria-label="Radio button for following text input" value="{{ans4}}"><label class="mr-3 form__label" for="answer-4" >{{ans4}}</label>

                                        </section>
                        </section>
						{% endif %}
						<section class="my-3 col-12 d-flex align-items-center justify-content-center flex-column">
                        <input type="button" aria-label="Submit Button" class="btn btn-primary btn-lg form__submit"
                        data-toggle="modal" data-target="#exampleModal" onclick=validateForm()>
								<!--
                                        <div class="modal fade" id="quizModal" tabindex="-1" role="dialog"
                                                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                                <div class="modal-header">
                                                                        <h5 class="modal-title" id="exampleModalLongTitle">Quiz
                                                                                Submission</h5>
                                                                        <button type="button" class="close"
                                                                                data-dismiss="modal" aria-label="Close">
                                                                                <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                </div>
                                                                <div class="modal-body">
                                                                        You have sucessfully submitted the quiz on
                                                                        xxxxx xx xx 2019
                                                                </div>
                                                                <div class="modal-footer">
                                                                        <button type="button" class="btn btn-primary"
                                                                                data-dismiss="modal">Ok</button>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </section>
								-->

                        </form>
                </section>
        </main>

        <footer class="footer">
                <img class="footer__image" src="../public/images/Murdoch_University_Logo.svg.png" width="100" height="100" alt="">
                <h1 class="text-center my-3 footer__text">2019 Murdoch University | Copyright & Disclaimer</h1>
        </footer>
        <!--BootStrap Scripts-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>

        <!--Js Script-->
        <script src="../public/js/quiz.js"></script>
</body>

</html>
