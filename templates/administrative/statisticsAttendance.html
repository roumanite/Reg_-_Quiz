{% extends 'administrative/base.html' %}
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrator</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">

    <!--Administrative-->
    <link rel="stylesheet" href="{% static "stylesheets/administrative.css" %}">
{% endblock head %}
</head>
<body>
{% block main %}
    <main class="main">
        <section class="stats d-flex align-items-center justify-content-center flex-column">
		{% include 'messages.html' %}
            <h1 class="stats__heading">Select Statistics Options</h1>
            <section class="container">
                <form class="row" action="{% url 'administrative:attendance_stats' %}" method="post">
                        {% csrf_token %}
                    <section class="col-12 col-sm-6 order-last">
                        <div>{{graph|safe}}</div>
                    </section>
                    <section class="col-12 col-sm-6 order-first">
                                <section class="m-3">
                                        <select name="period">
										{% for x in t_period %}
                                                <option value="{{x.id}}">{{x.id}}</option>
										{% endfor %}
                                        </select>
                                </section>
                                <section class="m-3">
                                        <select name="granularity">
                                                <option value="Course">Course</option>
                                                <option value="Unit">Unit</option>
                                                <option value="Class">Class</option>
                                        </select>
                                </section>
                                <section class="form-group m-3 stats__text">
                                    <input type="text" name="selection" placeholder="Insert Course/Unit/Class Code" required>
                                </section>
                                <section class="form-group d-flex align-content-around">
                                    <input type="submit" name="submit" value="Submit" class="m-3 btn btn-primary btn-lg stats__btn">
									<input type="submit" name="download" value="Download" class="m-3 btn btn-primary btn-lg stats__btn">
									<!--
                                    <button class="btn btn-dark btn-lg m-3 stats__btn">Download</button>
									-->
                                </section>
                    </section>
                </form>
            </section>
        </section>
		</div>
    </main>
{% endblock main %}
{% block script %}
<!--BootStrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
{% endblock script %}
</body>
</html>
