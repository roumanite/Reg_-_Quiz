<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrator</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">


    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">

    <!--Teaching Space-->
    <link rel="stylesheet" href="{% static "stylesheets/teachingSpace.css" %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <section class="container">
                <a class="navbar-brand" href="#"><img src="{% static 'images/murdochimage-dark.png' %}" width="150" alt="logo brand"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="collapse navbar-collapse " id="navbar-list">
                    <ul class="navbar-nav ml-auto text-center">
                        <li class="nav-item">
                            <img src="{% static 'images/loginicon.png' %}" class="navbar__icon" alt="">
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="true">
                                <h1 class="navbar__name text-white display-5 mt-4">{{name_header}}</h1>
                            </a>

                            <section class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <section>
                                    <a href="#" class="drop-options">
                                        <span><i class="far fa-user"></i></span>
                                        <span>{{name_menu}}</span>
                                    </a>
                                </section>
                                <section>
                                    <a href="{% url 'administrative:user_logout' %}" class="drop-options">
                                        <span><i class="fas fa-sign-out-alt"></i></span>
                                        <span>Logout</span>
                                    </a>
                                </section>
                            </section>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>
    <main class="main">
        <h1 class="text-center">Select a task</h1>
        <section class="card">
            <section class="card-body text-left">
            <a data-toggle="collapse" class="text-dark text-decoration-none" href="#collapseList" role="button"
                    aria-expanded="false" aria-controls="collapseList">
             Find A Building</a>
            </section>

            <section class="collapse text-center" id="collapseList">
            <section class="text-left">

            <form class="search" method="post">
                    {% csrf_token %}
                    <section class="form-group search__group">
                            <label for="building"  class="search__label">Building Code: </label>
                            <input type="text" id="building" class="search__text" name="building_code" required>
                    </section>
                    <section class="form-group text-center">
                            <input type="submit" class="btn btn-dark search__button">
                    </section>
            </form>
            </section>
             </section>
             <section class="card-body text-left">
                    <a data-toggle="collapse" class="text-dark text-decoration-none" href="#collapseList2" role="button"
                            aria-expanded="false" aria-controls="collapseList">
                     Find A Room</a>
                    </section>

                    <section class="collapse text-center" id="collapseList2">
                            <section class="text-left">

                    <form class="search" method="post">
                            {% csrf_token %}
                            <section class="form-group search__group">
                                    <label for="building"  class="search__label">Room Code: </label>
                                    <input type="text" id="room" class="search__text" name="room_code" required>
                            </section>
                            <section class="form-group text-center">
                                    <input type="submit" class="btn btn-dark search__button">
                            </section>
                        </form>
                            </section>
                     </section>
                     <section class="card-body text-left">
            <a data-toggle="collapse" class="text-dark text-decoration-none" href="#collapseList3" role="button"
                    aria-expanded="false" aria-controls="collapseList">
             Create Buildings</a>
            </section>
            <section class="collapse text-center" id="collapseList3">
            <section class="text-left">
                    <form method="post" class="upload" enctype="multipart/form-data">
                            {% csrf_token %}
                            <section class="form-group file">
                                    <label for="building"  class="search__label">Upload CSV</label>
                                    <input type="file" name="building_file" accept=".csv" class="file__uploader">
                            </section>
                            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-dark btn-lg">
                        Submit
                    </button>
                </div>
            </div>
        </form>
            </section>
             </section>
             <section class="card-body text-left">
            <a data-toggle="collapse" class="text-dark text-decoration-none" href="#collapseList4" role="button"
                    aria-expanded="false" aria-controls="collapseList">
             Create Rooms</a>
            </section>
            <section class="collapse text-center" id="collapseList4">
            <section class="text-left">
                    <form method="post" class="upload" enctype="multipart/form-data">
                            {% csrf_token %}
                            <section class="form-group file">
                                    <label for="building"  class="search__label">Upload CSV</label>
                                    <input type="file" name="room_file" accept=".csv" class="file__uploader">
                            </section>
                            <div class="form-group">
                <div class="d-flex justify-content-center">
                    <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-dark btn-lg">
                        Submit
                    </button>
                </div>
            </div>
        </form>
            </section>
             </section>
        </section>

    </main>
    <footer class="footer">
        <img class="footer__image" src="{% static 'images/Murdoch_University_Logo.svg.png' %}" width="100" height="100" alt="">
        <h1 class="text-center my-3 footer__text">2019 Murdoch University | Copyright & Disclaimer</h1>
    </footer>

    <!--BootStrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
