{% extends 'lecturer/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>
{% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard</title>
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
                integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                crossorigin="anonymous">

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
                integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
                crossorigin="anonymous">

        <!--Student Css-->
        <link rel="stylesheet" href="{% static "stylesheets/Unitsview.css" %}">
{% endblock head %}
</head>
{% block main %}
<body>
<div id="space" style="height:50px"></div>
        <main class="main">
                <h1 class="text-center main__heading">Dashboard</h1>
                <section class="container-fluid">
                        <section class="row">
						{% for unit, t_period in class_display %}
                                <section
                                        class="my-3 col-12 col-sm-6 d-flex align-items-center justify-content-center flex-column unit">
                                        <img class="unit__image" src="{% static 'images/'|add:unit.image %}" alt="One of the unit images">     
                                        <h1 class="unit-text my-3">
                                                <a href="{% url 'lecturer:lect_units' unit_code=unit.code %}"><span class="unit-text__main">{{unit.code}} {{unit.title}}</span>
                                                <span class="unit-text__sub">{{t_period}}</span></a>
                                        </h1>
                                </section>
						{% endfor %}
                        </section>
                </section>
        </main>
		{% endblock main %}
</body>
<!--BootStrap Scripts-->
{% block script %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
{% endblock script %}


</html>
